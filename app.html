<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TRIBO ERP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="topbar">
  <div class="logo">TRIBO ERP</div>

  <div class="menu">
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('products')">Produtos</button>
    <button onclick="showSection('clients')">Clientes</button>
    <button onclick="showSection('pdv')">PDV</button>
    <button onclick="showSection('finance')">Financeiro</button>
  </div>

  <button class="logout" onclick="logout()">SAIR</button>
</nav>

<main>

  <!-- DASHBOARD -->
  <section id="dashboard" class="section">
    <h2>Dashboard</h2>
    <p>Bem-vindo ao TRIBO ERP</p>
  </section>

  <!-- PRODUTOS -->
  <section id="products" class="section hidden">
    <h2>Produtos</h2>

    <h3>Categorias</h3>
    <input id="category-name" placeholder="Nome da categoria">
    <button onclick="saveCategory()">Salvar Categoria</button>

    <ul id="categories-list"></ul>

    <hr>

    <h3>Novo Produto</h3>
    <input id="product-name" placeholder="Nome do produto">
    <input id="product-price" type="number" placeholder="Preço">
    <input id="product-stock" type="number" placeholder="Estoque">

    <select id="product-category">
      <option value="">Selecione</option>
    </select>

    <button onclick="saveProduct()">Salvar Produto</button>

    <table border="1" width="100%" style="margin-top:10px">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody id="products-list"></tbody>
    </table>
  </section>

  <!-- CLIENTES -->
  <section id="clients" class="section hidden">
  <h2>Clientes</h2>

  <h3>Novo Cliente</h3>

  <input id="client-name" placeholder="Nome">
  <input id="client-phone" placeholder="Telefone">
  <input id="client-email" placeholder="E-mail (opcional)">
  <input id="client-document" placeholder="CPF/CNPJ (opcional)">

  <button onclick="saveClient()">Salvar Cliente</button>

  <hr>

  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="clients-list"></tbody>
  </table>
</section>
<!-- PDV -->
<section id="pdv" class="section hidden">
  <h2>PDV</h2>

  <label>Cliente (opcional)</label>
  <select id="pdv-client">
    <option value="">Venda sem cliente</option>
  </select>

  <hr>

  <label>Produto</label>
  <select id="pdv-product"></select>

  <input id="pdv-qty" type="number" value="1" min="1">
  <button onclick="addToCart()">Adicionar</button>

  <hr>

  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Qtd</th>
        <th>Preço</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="pdv-cart"></tbody>
  </table>

  <h3>Total: R$ <span id="pdv-total">0.00</span></h3>

  <button onclick="finishSale()">Finalizar Venda</button>
</section>



</main>

<script type="module" src="auth.js"></script>
<script type="module" src="clients.js"></script>
<script type="module" src="products.js"></script>
<script type="module" src="pdv.js"></script>
<script type="module" src="app.js"></script>



</body>
</html>
